      <script>
      /*
        pizza
        You like it

        Cheese, like it

        Meaty, hate or not

        Vegetables

        Hate it -> Mozarella

        Like it

        Sweet? Pinapple

        Like it > Pineapple pizza

        Hate it, Salty

        Like it > Super Supreme (PizzaHut)

    <cheese>
      <meat>
        <vegetables>
          <salt>Super Supreme</salt>
        </vegetables>
        <pineapple>Hawaiian pizza</pineapple>
      </meat>
      <mozarella>Margherita pizza</mozarella>
    </cheese>

    {
      "cheese": {
        "meat": {
          "vegetables": { "salt": "Super Supreme" },
          "pineapple": "Hawaiian pizza"
        },
        "mozarella": "Margherita pizza"
      }
    }

    foodList[Object.keys(foodList)]

      {
        "cheese": {
          "meat": {
            "vegetables": { "salt": "Super Supreme" },
            "pineapple": "Hawaiian pizza"
          },
          "mozarella": "Margherita pizza"
        }
      };

      */

      var foodList = {
        "cheese": {
            "meat": {
                "vegetables": {
                    "salt": {"name": "Super Supreme"}
                },
                "pineapple": {"name": "Hawaiian pizza"}
            },
            "mozarella": {"name": "Margherita pizza"}
        }
    }
      var currentFood;

      function foodToImgFile(pizzaName)
      {
        switch (pizzaName) {
        case "cheese":
            return "img_cheese.jpg";
        case "meat":
            return "img_meat.jpg";
        case "vegetables":
            return "img_veggies.jpg";
        case "pineapple":
            return "img_pineapple.jpg";
        case "Super Supreme":
            return "img_supreme.jpg";
        case "Hawaiian pizza":
            return "img_hawaiian.jpg";
        case "Margherita pizza":
            return "img_margherita.jpg";
        case "salt":
            return "img_salt.jpg";
        }
      }

      function foodToUrl(pizzaName)
      {
        switch (pizzaName) {
        case "Super Supreme":
            return "supreme.html";
        case "Hawaiian pizza":
            return "hawaiin.html";
        case "Margherita pizza":
            return "margherita.html";
        }
      }

      function changeImage(choiceIndex)
      {
        if (typeof foodList != "string" && foodList != undefined)
        {

          currentFood = Object.keys(foodList)[choiceIndex];
          foodList = foodList[currentFood];
          if (Object.keys(foodList)[0] == "name")
          {
            currentFood = foodList["name"];
            console.log("Got to name... " + currentFood);
            var src = foodToImgFile(currentFood);
            $(location).attr('href',foodToUrl(currentFood));
            return;
          }
          else
          {
            var src = foodToImgFile(Object.keys(foodList)[0]);
            $("#foodName").html(Object.keys(foodList)[0]);
          }

          $(".sized").attr("src", "images/"+src);

        }
      }

      $(document).ready(function(){
          $("#foodName").html(Object.keys(foodList)[0]);
          $("#like").click(function(){
              changeImage(0);
          });
          $("#hate").click(function(){
              changeImage(1);
          });
      });
      </script>
